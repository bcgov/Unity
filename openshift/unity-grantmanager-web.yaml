# Route ingress
- apiVersion: route.openshift.io/v1
  id: ${APPLICATION_NAME}-http
  kind: Route
  metadata:
    annotations:
      description: Route for application's http service.
      haproxy.router.openshift.io/balance: roundrobin
      haproxy.router.openshift.io/hsts_header: max-age=31536000;includeSubDomains;preload
      router.openshift.io/cookie-same-site: Strict
      router.openshift.io/cookie_name: haproxy-ugm
    name: ${APPLICATION_NAME}
    labels:
      app: ${APPLICATION_NAME}
      app.kubernetes.io/component: ${APPLICATION_NAME}
      app.kubernetes.io/instance: ${APPLICATION_NAME}-1
      app.kubernetes.io/name: ${APPLICATION_NAME}
      app.kubernetes.io/part-of: ${APPLICATION_GROUP}
  spec:
    host: ${HOSTNAME_HTTP}
    path: /
    to:
      kind: Service
      name: ${APPLICATION_NAME}
      weight: 100
    port:
      targetPort: 80-tcp
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
    wildcardPolicy: None
    httpHeaders:
      actions:
        response:
          - name: X-Frame-Options
            action:
              type: Set
              set:
                value: SAMEORIGIN
          - name: X-Content-Type-Options
            action:
              type: Set
              set:
                value: no-sniff
          - name: Referrer-Policy
            action:
              type: Set
              set:
                value: strict-origin-when-cross-origin
          - name: Content-Security-Policy
            action:
              type: Set
              set:
                value: object-src 'none'; frame-ancestors 'none'
# Persistent storage for the application logfiles
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${APPLICATION_NAME}-logfiles
    labels:
      app: ${APPLICATION_NAME}
      app.kubernetes.io/component: ${APPLICATION_NAME}
      app.kubernetes.io/instance: ${APPLICATION_NAME}-1
      app.kubernetes.io/name: ${APPLICATION_NAME}
      app.kubernetes.io/part-of: ${APPLICATION_GROUP}
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: ${VOLUME_CAPACITY}
      storageClassName: netapp-file-standard
      volumeMode: Filesystem
