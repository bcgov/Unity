# Deployment
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ${APPLICATION_NAME}
    annotations:
      app.openshift.io/route-disabled: "false"
      app.openshift.io/vcs-ref: ${SOURCE_REPOSITORY_REF}
      app.openshift.io/vcs-uri: ${SOURCE_REPOSITORY_URL}
      image.openshift.io/triggers: >-
        [{"from":{"kind":"ImageStreamTag","name":"${IMAGESTREAM_NAME}:${IMAGESTREAM_TAG}","namespace":"${IMAGEPULL_NAMESPACE}"},"fieldPath":"spec.template.spec.containers[?(@.name==\"${APPLICATION_NAME}\")].image","pause":"false"}]
    labels:
      app: ${APPLICATION_NAME}
      app.openshift.io/runtime: dotnet
      app.kubernetes.io/component: ${APPLICATION_NAME}
      app.kubernetes.io/instance: ${APPLICATION_NAME}-1
      app.kubernetes.io/name: ${APPLICATION_NAME}
      app.kubernetes.io/part-of: ${APPLICATION_GROUP}
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: ${APPLICATION_NAME}
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 2
        maxUnavailable: 1
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          app: ${APPLICATION_NAME}
      spec:
        volumes:
          - name: ${APPLICATION_NAME}-logfiles
            persistentVolumeClaim:
              claimName: ${APPLICATION_NAME}-logfiles
        containers:
        - name: ${APPLICATION_NAME}
          image: ${IMAGEPULL_REGISTRY}/${IMAGEPULL_NAMESPACE}/${IMAGESTREAM_NAME}:${IMAGESTREAM_TAG}
          imagePullPolicy: Always
          env:
            - name: ConnectionStrings__Default
              value: >-
                Host=$(UNITY_DB_HOST);port=$(UNITY_DB_PORT);Database=$(UNITY_POSTGRES_DB);Username=$(UNITY_POSTGRES_USER);Password=$(UNITY_POSTGRES_PASSWORD)
            - name: ConnectionStrings__Tenant
              value: >-
                Host=$(UNITY_DB_HOST);port=$(UNITY_DB_PORT);Database=$(UNITY_TENANT_DB);Username=$(UNITY_POSTGRES_USER);Password=$(UNITY_POSTGRES_PASSWORD)
            - name: Redis__Password
              valueFrom:
                secretKeyRef:
                  name: ${Redis__HostName}
                  key: database-password
          envFrom:
            - configMapRef:
                name: ${APPLICATION_NAME}
            - secretRef:
                name: ${APPLICATION_NAME}
            - secretRef:
                name: ${DATABASE_SERVICE_NAME}
            - configMapRef:
                name: ${STORAGE_OBJECT_NAME}
            - secretRef:
                name: ${STORAGE_OBJECT_NAME}
          resources:
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8080
              scheme: HTTP
              httpHeaders:
                - name: content-type
                  value: text/plain
                - name: readiness
                  value: healthy
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 8080
              scheme: HTTP
              httpHeaders:
                - name: content-type
                  value: text/plain
            initialDelaySeconds: 120
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz/startup
              port: 8080
              scheme: HTTP
              httpHeaders:
                - name: content-type
                  value: text/plain
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 12
          ports:
            - containerPort: 443
              protocol: TCP
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /app/logs
              name: ${APPLICATION_NAME}-logfiles
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
