global:
  security:
    allowInsecureImages: true

redis:
  # Bitnami chart version: updated from previous to 21.1.11
  # Redis image tag: updated from 7.2.4-debian-12-r9 to 7.2.5 (see Chart.yaml)
  fullnameOverride: redis-ha
  architecture: replication
  auth:
    enabled: true # If true, the Redis password will be enabled
    sentinel: true # If true, the Redis Sentinel will be enabled
    usePasswordFiles: false # If true, the password will be stored in a file
  image:
    registry: docker.io
    repository: bitnamilegacy/redis
    tag: 8.2.1 # updated from 7.2.4-debian-12-r9, 7.2.5, now using default Bitnami Redis 8.2.1 image
  sentinel:
    enabled: true
    masterSet: "redisMasterSet"
    image:
      registry: docker.io
      repository: bitnamilegacy/redis-sentinel
      tag: 8.2.1 # Match the Redis version or use appropriate Sentinel version
    persistence:
      enabled: false
    containerPorts:
      sentinel: 26379
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
    resources:
      requests:
        memory: "64Mi"
        cpu: "20m"
  replica:
    replicaCount: 1
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
    persistence:
      enabled: true
      size: 64Mi
    resources:
      requests:
        memory: "64Mi"
        cpu: "20m"
