apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: sonar
spec:
  workspaces:
    - name: shared-data
      description: |
        This workspace will receive the cloned git repo and be passed
        to the next Task for the repo's README.md file to be read.
    - name: sonar-settings
  params:
  - name: repoUrl
    type: string
  - name: branchName
    type: string
  - name: sonarHostUrl
    type: string
  - name: sonarProject
    type: string
  - name: sonarTokenSecret
    type: string
  tasks:
    - name: fetch-repository
      taskRef:
        name: t-git-clone
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: $(params.repoUrl)
        - name: deleteExisting
          value: "true"
        - name: revision
          value: $(params.branchName)
    - name: code-analysis
      taskRef:
        name: t-sonar-scanner
      runAfter:
        - fetch-repository
      params:
        - name: SONAR_HOST_URL
          value: $(params.sonarHostUrl)
        - name: SONAR_PROJECT_KEY
          value: $(params.sonarProject)
        - name: SONAR_TOKEN_SECRET
          value: $(params.sonarTokenSecret)
      workspaces:
        - name: source
          workspace: shared-data
        - name: sonar-settings
          workspace: sonar-settings
