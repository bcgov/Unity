apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: codeql
spec:
  workspaces:
    - name: shared-data
      description: |
        This workspace will receive the cloned git repo and be passed
        to the next Task for the repo's README.md file to be read.
  params:
    - name: buildImageUrl
      type: string
      description: Name of App that will be deployed.
    - name: repoUrl
      type: string
      description: The git repository URL to clone from.
    - name: repo
      type: string
      description: The git repository name.
    - name: branchName
      type: string
      description: The git branch to clone.
    - name: pathToContext
      type: string
      description: Set current directory.
    - name: githubToken
      type: string
      description: Reference to the secret name storing the github PAT.
    - name: language
      type: string
      description: Language for CodeQL to scan.
  tasks:
    - name: fetch-repository
      taskRef:
        name: t-git-clone
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: $(params.repoUrl)
        - name: deleteExisting
          value: "true"
        - name: revision
          value: $(params.branchName)
    - name: codeql-scan
      taskRef:
        name: t-codeql
      runAfter:
        - fetch-repository
      params:
        - name: BUILD_IMAGE
          value: $(params.buildImageUrl)
        - name: CONTEXT
          value: $(params.pathToContext)
        - name: GITHUB_TOKEN
          value: $(params.githubToken)
        - name: REPO
          value: $(params.repo)
        - name: REPO_URL
          value: $(params.repoUrl)
        - name: LANGUAGE
          value: $(params.language)
      workspaces:
        - name: source
          workspace: shared-data
